<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet Minecraft</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Nunito:700,400&display=swap" rel="stylesheet">
  <style>
    .project-page {
      max-width: 700px;
      margin: 3em auto;
      background: #21213a;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.25);
      padding: 2.5em 2em 2em 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: fadeIn 0.8s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .project-logo {
      width: 140px;
      height: 140px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0006;
      background: #181821;
      margin-bottom: 1em;
    }
    .project-title {
      font-size: 2.2em;
      font-weight: 800;
      background: linear-gradient(90deg, #ffd700 40%, #f6f6f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5em;
      text-align: center;
    }
    .project-meta {
      color: #ffd700;
      margin-bottom: 1em;
      text-align: center;
    }
    .project-desc {
      background: #232340;
      border-radius: 10px;
      padding: 1.3em;
      color: #f6f6f6;
      font-size: 1.15em;
      margin-bottom: 2em;
      box-shadow: 0 1px 6px #0002;
      min-height: 80px;
      width: 100%;
      max-width: 600px;
      text-align: left;
      white-space: pre-line;
    }
    .project-actions {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .download-btn, .back-btn {
      font-weight: 700;
      padding: 0.7em 2em;
      font-size: 1.1em;
      border: none;
      border-radius: 9px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px #0003;
    }
    .download-btn {
      background: #ffd700;
      color: #232340;
    }
    .download-btn:hover {
      background: #ffe066;
    }
    .back-btn {
      background: transparent;
      color: #ffd700;
      border: 2px solid #ffd700;
    }
    .back-btn:hover {
      background: #ffd700;
      color: #232340;
    }
    @media (max-width: 700px) {
      .project-page {
        padding: 1em 0.3em;
      }
      .project-desc {
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>
  <header id="header"></header>
  <main>
    <section id="project-details"></section>
  </main>
  <footer id="footer"></footer>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);
    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);

    function getQueryParams() {
      const params = {};
      window.location.search.replace(/^\?/, '').split('&').forEach(function(param) {
        const [key, value] = param.split('=');
        if (key && value) params[key] = decodeURIComponent(value);
      });
      return params;
    }

    async function loadProject() {
      const params = getQueryParams();
      const details = document.getElementById('project-details');
      details.innerHTML = "<div class='project-page'><p>Chargement du projet...</p></div>";

      try {
        const response = await fetch('projects.json');
        const projects = await response.json();
        const project = projects.find(p =>
          p.type === params.type &&
          p.author === params.author &&
          p.name === params.name
        );
        if (!project) {
          details.innerHTML = "<div class='project-page'><p>Projet introuvable.</p></div>";
          return;
        }

        // Détermine le chemin du logo
        const logoPath = `projects/${project.type}/${project.author}/${project.name}/logo.png`;
        // Détermine le chemin de la description
        const descPath = `projects/${project.type}/${project.author}/${project.name}/description.txt`;

        // Charge la description
        let description = "Pas de description disponible.";
        try {
          const descRes = await fetch(descPath);
          if (descRes.ok) {
            description = await descRes.text();
          }
        } catch (e) {
          // Garde la description par défaut si erreur
        }

        details.innerHTML = `
          <div class="project-page">
            <img class="project-logo" src="${logoPath}" alt="Logo ${project.name}" onerror="this.src='images/logo.png'">
            <div class="project-title">${project.name}</div>
            <div class="project-meta">
              <span><b>Type :</b> ${project.type}</span> | 
              <span><b>Créateur :</b> ${project.author}</span><br>
              <span><b>Version :</b> ${project.version}</span> | 
              <span><b>Minecraft :</b> ${project.mcversion}</span>
            </div>
            <div class="project-desc">${description}</div>
            <div class="project-actions">
              <a href="${project.download}" class="download-btn">Télécharger</a>
              <a href="index.html#projets" class="back-btn">← Retour à la liste</a>
            </div>
          </div>`;
      } catch(e) {
        details.innerHTML = "<div class='project-page'><p>Impossible de charger le projet.</p></div>";
      }
    }

    loadProject();
  </script>
</body>
</html>
