<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet Minecraft</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Nunito:700,400&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header"></header>
  <main>
    <section id="project-details" class="projets"></section>
  </main>
  <footer id="footer"></footer>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);
    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);

    function getQueryParams() {
      const params = {};
      window.location.search.replace(/^\?/, '').split('&').forEach(function(param) {
        const [key, value] = param.split('=');
        if (key && value) params[key] = decodeURIComponent(value);
      });
      return params;
    }

    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const params = getQueryParams();
        const project = projects.find(p =>
          p.type === params.type &&
          p.author === params.author &&
          p.name === params.name
        );
        const container = document.getElementById('project-details');
        if (!project) {
          container.innerHTML = "<p>Projet introuvable.</p>";
          return;
        }
        container.innerHTML = `
          <div class="project-card">
            <img src="${project.image}" alt="Image ${project.name}">
            <div class="project-info">
              <h2>${project.name}</h2>
              <p>${project.description}</p>
              <p><strong>Type :</strong> ${project.type} | <strong>Créateur :</strong> ${project.author}</p>
              <p><strong>Version :</strong> ${project.version} | <strong>Minecraft :</strong> ${project.mcversion}</p>
              <a href="${project.download}" class="download-btn">Télécharger</a>
            </div>
          </div>
        `;
      })
      .catch(() => {
        document.getElementById('project-details').innerHTML = "<p>Impossible de charger le projet.</p>";
      });
  </script>
</body>
</html>
