<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Lamdis Plugins Minecraft</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Nunito:700,400&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header"></header>
  <main>
    <section class="container">
      <h2>Contact</h2>
      <div class="contact-box">
        <p>Tu veux proposer un plugin, signaler un bug, ou juste discuter ?</p>
        <ul>
          <li>Par mail : <b>lamdis.plugins@gmail.com</b></li>
          <li>Sur GitHub : <a href="https://github.com/Lamdis/lamdisplugins/issues" target="_blank">Ouvrir une issue</a></li>
          <li>Ou via Discord : <b>Lamdis#1234</b></li>
        </ul>
      </div>
      <!-- Tu peux ajouter un formulaire ici si tu veux -->
    </section>
  </main>
  <footer id="footer"></footer>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);
    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>
</body>
</html>
