<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Projets Minecraft</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Nunito:700,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="Lamdis Logo" class="site-logo">
      </a>
      <nav>
        <a href="#projets">Projets</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <section id="projets" class="projets">
      <h2>Projets Minecraft</h2>
      <div id="project-list" class="project-list"></div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Lamdis. Tous droits réservés.</p>
    </div>
  </footer>
  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const container = document.getElementById('project-list');
        projects.forEach(project => {
          const card = document.createElement('div');
          card.className = 'project-card';
          card.innerHTML = `
            <img src="${project.image}" alt="Image ${project.name}">
            <h3>${project.name}</h3>
            <p>${project.description}</p>
            <p><strong>Type :</strong> ${project.type} | <strong>Créateur :</strong> ${project.author}</p>
            <p><strong>Version :</strong> ${project.version} | <strong>Minecraft :</strong> ${project.mcversion}</p>
            <a href="${project.download}" class="download-btn">Télécharger</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
